<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
		<style>
			body {
				font-family: 'Ubuntu Mono', Courier, monospace;
				text-align: center;
			}
			
			#time {
				font-size: 100px;
				display: block;
				margin-top: 200px;
			}
			
			#date {
				font-size: 25px;
				display: block;
			}
		</style>
	</head>
	<body>
		<span id="time"></span>
		<span id="date"></span>
		
		<script>
			function paddZero( i )
			{
				if ( i < 10 )
					i = "0" + i;
				
				return i;
			}
			
			function getMonth( m )
			{
				switch( m )
				{
					case 0:
						return "January";
						break;
					case 1:
						return "Feburary";
						break;
					case 2:
						return "March";
						break;
					case 3:
						return "April";
						break;
					case 4:
						return "May";
						break;
					case 5:
						return "June";
						break;
					case 6:
						return "July";
						break;
					case 7:
						return "August";
						break;
					case 8:
						return "September";
						break;
					case 9:
						return "October";
						break;
					case 10:
						return "November";
						break;
					case 11:
						return "December";
						break;
					default:
						return "This is not a month";
						break;
				}
			}
			
			function getDay( d )
			{
				switch( d )
				{
					case 0:
						return "Sunday";
						break;
					case 1:
						return "Monday";
						break;
					case 2:
						return "Tuseday";
						break;
					case 3:
						return "Wednesday";
						break;
					case 4:
						return "Thursday";
						break;
					case 5:
						return "Friday";
						break;
					case 6:
						return "Saturday";
						break;
					default:
						return "Not a day";
						break;
				}
			}
			
			function numerate( d )
			{
				switch( d )
				{
					case 1:
					case 21:
					case 31:
						return d + "<sup>st</sup>";
						break;
					case 2:
					case 22:
						return d + "<sup>nd</sup>";
					case 3:
						return d + "<sup>rd</sup>";
						break;
					default:
						return d + "<sup>th</sup>";
						break;
				}
			}
			
			function tick()
			{
				var time = document.getElementById("time");
				var date = document.getElementById("date");
				
				var now    = new Date();
				var hour   = paddZero(now.getHours());
				var minute = paddZero(now.getMinutes());
				var second = paddZero(now.getSeconds());
				
				var month  = getMonth(now.getMonth());
				var daten  = numerate(now.getDate());
				var day    = getDay(now.getDay());
				var year   = now.getFullYear();
				
				time.innerHTML = "" + hour + ":" + minute + ":" + second + "";
				date.innerHTML = "" + day + " the " + daten + " of " + month + " " + year;
				
				setTimeout(tick, 1000);
			}
			
			
			window.addEventListener("load", tick);
		</script>
	</body>
</html>
